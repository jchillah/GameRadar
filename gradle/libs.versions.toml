# Google Services
firebase-components = { group = "com.google.firebase", name = "firebase-components", version.ref = "firebaseComponents" }
play-services-games = { group = "com.google.android.gms", name = "play-services-games", version.ref = "playServicesGames" }

# UI Components
compose-shimmer = { group = "com.valentinilk.shimmer", name = "compose-shimmer", version.ref = "composeShimmer" }
accompanist-flowlayout = { group = "com.google.accompanist", name = "accompanist-flowlayout", version.ref = "accompanistFlowlayout" }

# Utilities
guava = { group = "com.google.guava", name = "guava", version.ref = "guava" }
